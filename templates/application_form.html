<h4>Application Form</h4>
<form class="needs-validation" action="/job/{{job.id}}/apply" method="post">

  <div class="mb-2">
    <label>Full Name</label><br>
    <input type="text" id="validationServer01" class="form-control" required name="full_name" placeholder="Mario Rossi">
  </div>

  <div class="mb-2">
    <label>Email</label><br>
    <input type="email" class="form-control" required name="email" placeholder="mario@rossi.com">
  </div>

  <div class="mb-2">
    <label>Linkedin URL</label><br>
    <input type="url" class="form-control" name="linkedin_url" placeholder="https://www.linkedin.com/in/mario-rossi">
  </div>

  <div class="mb-2">
    <label>Education</label><br>
    <textarea name="education" class="form-control" placeholder="Write about your education"></textarea>
  </div>

  <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea name="work_experience" class="form-control" placeholder="Write about your wok experience"></textarea>
  </div>

  <div class="mb-2">
    <label>Resume URL</label><br>
    <input type="url" class="form-control" name="resume_url">
  </div>

  <div class="mb-3">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>

</form>
